<!DOCTYPE html>
<html ng-app="a4_5">
<head>
    <meta charset="UTF-8">
    <title>4_5</title>
    <script src="js/angular.min.js"></script>
    <style>
        body{font-size: 12px;}
        ul{list-style: none;width:800px;margin: 10px auto;padding:0;}
        ul .ng-scope{background: #eee;}
        ul li{padding:5px 0;overflow: hidden;border-bottom:1px solid #dcdcdc;line-height: 30px;}
        ul .bold{font-weight: bold;}
        ul .bold span{cursor: pointer;}
        ul .school{text-align: right;}
        ul li span{width:20%;float:left;display: block;text-align: center;}
        .show{border:1px solid #dcdcdc;padding:5px;width:300px;margin: 20px;}
    </style>
</head>
<body>
<div ng-controller="c4_5">
    <input type="text" ng-model="text">
    <input id="btnAlert" type="button" value="弹出对话框" ng-click="onClick('我是一个弹出对话框')">
    <input type="button" value="显示内容" ng-click="onWrite('我是一个显示内容')">
</div>
<script>
    angular.module('a4_5',[])
    .factory('$show',function($window){
        return {
            show:function(text){
                $window.alert(text);
            }
        }
    })
    .factory('$write',function(){
        return {
            write:function(text){
                return text;
            }
        }
    }).controller('c4_5',['$scope','$show','$write',function($scope,$show,$write){
        $scope.onClick = function(){
            $show.show('我是弹出框');
        };
        $scope.onWrite = function(){
            $scope.text = $write.write('我是显示内容');
        }
    }]);
</script>
</body>
</html>
