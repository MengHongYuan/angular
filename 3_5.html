<!DOCTYPE html>
<html ng-app="a3_5">
<head>
    <meta charset="UTF-8">
    <title>3_5</title>
    <script src="js/angular.min.js"></script>
    <style>
        *{list-style: none;font-size: 12px;line-height: 20px;padding:0;margin: 0;}
        input{border:1px solid #dcdcdc;padding:3px;}
        li{overflow: hidden;}
        li span{width: 20%;line-height: 30px;float: left;display: block;text-align: center;cursor:pointer;}
        li.bold{background: #f2f2f2;font-weight: bold;}
    </style>
</head>
<body>
<div ng-controller="c3_5">
    <div>
        <input type="text" ng-model="key" id="txtkey" placeholder="请输入姓名关键词">
    </div>
    <ul>
        <li ng-class="{{bold}}">
            <span>序号</span>
            <span ng-click="title='name';desc=!desc">姓名</span>
            <span ng-click="title='sex';desc=!desc">性别</span>
            <span ng-click="title='age';desc=!desc">年龄</span>
            <span ng-click="title='score';desc=!desc">分数</span>
        </li>
        <li ng-repeat="stu in data | orderBy:title:desc | filter:{name:key}">
            <span>{{$index+1}}</span>
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
            <span>{{stu.age}}</span>
            <span>{{stu.score}}</span>
        </li>
    </ul>
</div>
<script>
    var a3_5 = angular.module('a3_5',[]);
    a3_5.controller('c3_5',['$scope',function($scope){
        $scope.bold='bold';
        $scope.key = '';
        $scope.data = [
            {name:'张明明',sex:'男',age:'29',score:'92'},
            {name:'李清思',sex:'女',age:'25',score:'97'},
            {name:'孟鸿远',sex:'男',age:'28',score:'95'},
            {name:'李明',sex:'男',age:'30',score:'87'},
            {name:'张思绪',sex:'女',age:'27',score:'90'}
        ];
    }]);
</script>
</body>
</html>
