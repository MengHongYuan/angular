<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location</title>
    <style>
        *{font-size: 13px;list-style: none;padding:0;margin:0;}
        .firam{background: #f2f2f2;padding:10px;margin:auto;width:800px;}
        .firam li{overflow:hidden;line-height:36px;border-bottom:1px solid #dcdcdc;}
        .firam li span{width:25%;float:left;text-align: center;}
    </style>
    <script src="../js/angular.js"></script>
</head>
<body ng-app="app">
  <div ng-controller="myCtrl" class="firam">
      <input type="text" ng-model="content">
      <div>第{{num}}次数据变化</div>
      <button ng-click="stopWatch()">停止监测</button>
  </div>
  <script>
      angular.module('app',[]).controller('myCtrl',function($scope){
          $scope.num=0;
          $scope.stopWatch=function(){
                contentWatch();
          };
          var contentWatch=$scope.$watch('content',function(newVal,oldVal){
              if(newVal===oldVal){return;}
              $scope.num++;
          });
      })
  </script>
</body>
</html>
