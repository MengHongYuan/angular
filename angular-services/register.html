<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular</title>
    <script src="../js/angular.min.js"></script>
    <style>
        .img{width:50px;height:50px;}
        input{border:1px solid #dcdcdc;padding:3px;}
        button{width:100%;height:40px;border:none;background: red;border-radius: 3px;color:#fff;font-size: 18px;margin:20px auto;}
    </style>
</head>
<body ng-app="register">
<div ng-controller="UserCtrl">
    <form name="userForm" ng-submit="register(user)">
        <fieldset>
            <legend>基本信息</legend>
            <img ng-src="{{user.icon}}" ng-class="{img:user.showIcon}" ng-show="user.isShowIcon">
            <div>
                <input type="text" ng-model="user.name" placeholder="用户名" required>
                <input type="password" ng-model="user.pwd" placeholder="密码" required>
                职位:
                <select id="job" required>
                    <option value="0">--请选择--</option>
                    <option value="1" ng-selected="user.job=='1'">重构工程师</option>
                    <option value="2" ng-selected="user.job=='2'">前端开发工程师</option>
                </select>
                性别:
                <input type="radio" name="sex" ng-checked="user.sex=='1'"> 男
                <input type="radio" name="sex" ng-checked="user.sex=='0'"> 女
            </div>
        </fieldset>
        <fieldset>
            <legend>爱好</legend>
            <div>
                <input type="checkbox" ng-checked="isChecked(1)">篮球
                <input type="checkbox" ng-checked="isChecked(2)">足球
                <input type="checkbox" ng-checked="isChecked(3)">排球
            </div>
        </fieldset>
        <button>确定</button>
    </form>
</div>
<script src="register.js"></script>
</body>
</html>
