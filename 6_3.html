<!DOCTYPE html>
<html ng-app="a6_3">
<head>
    <meta charset="UTF-8">
    <title>6_3</title>
    <script src="js/angular.min.js"></script>
    <style>
        body{font-size: 12px;}
        ul{list-style: none;width:800px;margin: 10px auto;padding:0;}
        ul .ng-scope{background: #eee;}
        ul li{padding:5px 0;overflow: hidden;border-bottom:1px solid #dcdcdc;line-height: 30px;}
        ul .bold{font-weight: bold;}
        ul .bold span{cursor: pointer;}
        ul .school{text-align: right;}
        ul li span{width:20%;float:left;display: block;text-align: center;}
        .show{border:1px solid #dcdcdc;padding:5px;width:300px;margin: 20px;}
    </style>
</head>
<body>
<div ng-controller="c6_3">
    <div class="show">{{str('我是服务内容')}}</div>
    <button ng-click="showUrl()">{{name(0)}}</button>
</div>
<script>
    var a6_3=angular.module('a6_3',[]);
    a6_3.factory('$outfun',function(){
        return {
            str:function(s){
                return s;
            }
        }
    });
    a6_3.factory('$outarr',function(){
        return ['张三','李四','王五'];
    });
    a6_3.controller('c6_3',function($scope,$outfun,$outarr){
        $scope.str = function(s){
            return $outfun.str(s);
        };
        $scope.name=function(n){
            return $outarr[n];
        }
    })
</script>
</body>
</html>
