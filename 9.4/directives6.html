<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>hello,Angular</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../js/angular.min.js"></script>
    <script>
        angular.module('myApp',[]).controller('defaultCtrl',function($scope){
            $scope.dataValue=false;
        });
    </script>
    <style>
        .Red{background-color: lightcoral;}
        .Green{background-color: lightgreen;}
        .Blue{background-color:lightblue;}
    </style>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <h3 class="panel-heading">To Do List</h3>
    <div class="well">
        <label>
            <input type="checkbox" ng-model="dataValue"> Set the Data Value
        </label>
    </div>
    <button class="btn btn-success" ng-disabled="dataValue">My Button</button>
</div>
</body>
</html>
