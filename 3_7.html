<!DOCTYPE html>
<html ng-app="a3_7">
<head>
    <meta charset="UTF-8">
    <title>3_7</title>
    <script src="js/angular.min.js"></script>
    <style>
        *{list-style: none;font-size: 12px;line-height: 20px;padding:0;margin: 0;}
        input{border:1px solid #dcdcdc;padding:3px;}
        li{overflow: hidden;}
        li span{width: 20%;line-height: 30px;float: left;display: block;text-align: center;cursor:pointer;}
        li.bold{background: #f2f2f2;font-weight: bold;}
    </style>
</head>
<body>
<div ng-controller="c3_7">
    <input type="text" ng-model="name" placeholder="请输入姓名">
    <p>{{name}}</p>
</div>
<script>
    var a3_7 = angular.module('a3_7',[]);
    a3_7.controller('c3_7',['$scope',function($scope){
        $scope.name='孟';
    }])
</script>
</body>
</html>
