<!DOCTYPE html>
<html ng-app="a5_6">
<head>
    <meta charset="UTF-8">
    <title>5_6</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <style>
        body{font-size: 12px;}
        ul{list-style: none;width:800px;margin: 10px auto;padding:0;}
        ul .ng-scope{background: #eee;}
        ul li{padding:5px 0;overflow: hidden;border-bottom:1px solid #dcdcdc;line-height: 30px;}
        ul .bold{font-weight: bold;}
        ul .bold span{cursor: pointer;}
        ul .school{text-align: right;}
        ul li span{width:20%;float:left;display: block;text-align: center;}
        .show1{border:1px solid #dcdcdc;padding:5px;width:300px;margin: 20px;}
        .show2{border:1px solid #f00;padding:5px;width:300px;margin: 20px;}
        .show3{border:1px solid blue;padding:5px;width:300px;margin: 20px;}
    </style>
</head>
<body>
<div>
    <a href="#/">首页</a> |
    <a href="#/book">图书</a> |
    <a href="#/game">游戏</a>
</div>
<div ng-view></div>
<script type="text/javascript">
    var a5_6=angular.module('a5_6',['ngRoute']);
    a5_6.controller('c5_6_1',function($scope){
        $scope.title="这是首页";
    });
    a5_6.controller('c5_6_2',function($scope){
        $scope.title="这是图书首页";
    });
    a5_6.controller('c5_6_3',function($scope){
        $scope.title="这是游戏首页";
    });
    a5_6.config(['$routeProvider',function($routeProvider){
        $routeProvider
                .when('/',{
                    controller:'c5_6_1',
                    template:'<div class="show1">{{title}}</div>'
                })
                .when('/book',{
                    controller:'c5_6_2',
                    template:'<div class="show2">{{title}}</div>'
                })
                .when('/game',{
                    controller:'c5_6_3',
                    template:'<div class="show3">{{title}}</div>'
                })
                .otherwise({
            redirectTo:'/'
        })
    }]);
</script>
</body>
</html>
