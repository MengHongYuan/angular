<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>6_6</title>
    <script src="js/angular.min.js"></script>
    <style>
        body{font-size: 12px;}
        ul{list-style: none;width:800px;margin: 10px auto;padding:0;}
        ul .ng-scope{background: #eee;}
        ul li{padding:5px 0;overflow: hidden;border-bottom:1px solid #dcdcdc;line-height: 30px;}
        ul .bold{font-weight: bold;}
        ul .bold span{cursor: pointer;}
        ul .school{text-align: right;}
        ul li span{width:20%;float:left;display: block;text-align: center;}
        .show{border:1px solid #dcdcdc;padding:5px;width:300px;margin: 20px;}
    </style>
</head>
<body>
<div ng-controller="myCtrl">
    <div class="show">您选择的是:{{result}}</div>
    <button ng-click="confirm('你真的要删除这条信息吗?')">删除</button>
</div>
<script>
    var app=angular.module('app',[]);
    app.service('$notify',['$window',function($win){
        return function(msg){
            return $win.confirm(msg)?'确认':'取消';
        }
    }]);
    app.controller('myCtrl',['$scope','$notify',function($scope,$notify){
        $scope.confirm=function(msg){
            $scope.result = $notify(msg);
        }
    }])
</script>
</body>
</html>
