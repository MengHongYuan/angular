<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>1-3</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-controller="c2_1">
    执行Javascript表达式: <br>
    <input type="text" ng-model="expr1">
    <button ng-click="textExpr1(expr1)">计算</button>
    <br><br>
    执行Angular表达式: <br>
    <input type="text" ng-model="expr2">
    <span ng-bind="$eval(expr2)"></span>
</div>
<script>
    function c2_1($scope){
        $scope.expr1 = 30;
        $scope.expr2 = '20+2|number:0';
        $scope.textExpr1 = function(expr){
            var newv = parseInt(expr)+1;
            console.log(newv);
        }
    }
</script>
</body>
</html>
