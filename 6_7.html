<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>6_7</title>
    <script src="js/angular.min.js"></script>
    <style>
        body{font-size: 12px;}
        ul{list-style: none;width:800px;margin: 10px auto;padding:0;}
        ul .ng-scope{background: #eee;}
        ul li{padding:5px 0;overflow: hidden;border-bottom:1px solid #dcdcdc;line-height: 30px;}
        ul .bold{font-weight: bold;}
        ul .bold span{cursor: pointer;}
        ul .school{text-align: right;}
        ul li span{width:20%;float:left;display: block;text-align: center;}
        .show{border:1px solid #dcdcdc;padding:5px;width:300px;margin: 20px;}
    </style>
</head>
<body>
<div ng-controller="myCtrl">
    <button ng-click="ask(false,'您输入的内容不正确!')">提示框</button>
    <button ng-click="ask(true,'您确定要删除这第纪录吗?')">询问框</button>
</div>
<script>
    var app=angular.module('app',[]);
    app.factory('$confirm',['$window',function($win){
        return function(msg){
            $win.confirm(msg);
        }
    }]).service('$notify',['$window','$confirm',function($win,$con){
        return function(t,msg){
            return (t)?$con(msg):$win.alert(msg);
        }
    }]).controller('myCtrl',['$scope','$notify',function($scope,$notify){
        $scope.ask = function(t,msg){
            $notify(t,msg);
        }
    }])
</script>
</body>
</html>
