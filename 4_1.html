<!DOCTYPE html>
<html ng-app="a4_1">
<head>
    <meta charset="UTF-8">
    <title>4_1</title>
    <script src="js/angular.min.js"></script>
    <style>
        body{font-size: 12px;}
        ul{list-style: none;width:800px;margin: 10px auto;padding:0;}
        ul .ng-scope{background: #eee;}
        ul li{padding:5px 0;overflow: hidden;border-bottom:1px solid #dcdcdc;line-height: 30px;}
        ul .bold{font-weight: bold;}
        ul .bold span{cursor: pointer;}
        ul .school{text-align: right;}
        ul li span{width:20%;float:left;display: block;text-align: center;}
        .show{border:1px solid #dcdcdc;padding:5px;}
    </style>
</head>
<body>
<div ng-controller="c4_1">
    <div class="{{cls}}">{{show}}</div>
    <button ng-click="onClick()">点击</button>
</div>
<script>
    var a4_1 = angular.module('a4_1',[]);
    a4_1.config(function($controllerProvider){
        $controllerProvider.register('c4_1',['$scope',function($scope){
            $scope.cls='';
            $scope.onClick = function(){
                $scope.cls = 'show';
                $scope.show = '点击后的显示';
            }
        }])
    });
</script>
</body>
</html>
