<!DOCTYPE html>
<html ng-app="a2_14">
<head>
    <meta charset="UTF-8">
    <title>2-3</title>
    <script src="js/angular.min.js"></script>
    <style>
        *{list-style: none;font-size: 12px;line-height: 20px;}
        div{margin: 10px auto;}
    </style>
</head>
<body>
<form name="temp_form" ng-submit="save(temp_form.$valid)" ng-controller="c2_14" novalidate>
    <div>
        <label for="checkbox">是否同意:<input id="checkbox" type="checkbox" ng-model="a" ng-true-value="同意" ng-false-value="不同意"></label>
    </div>
    <div>
        <span>性别:</span>
        <input type="radio" ng-model="b" value="男">男
        <input type="radio" ng-model="b" value="女">女
    </div>
    <div>{{c}}</div>
    <div>
        <input type="submit" value="提交">
    </div>
</form>
<script>
    var a2_14 = angular.module('a2_14',[]);
    a2_14.controller('c2_14',['$scope',function($scope){
        $scope.save = function(){
            $scope.c="您的选择是:"+$scope.a+"和"+$scope.b;
        }
    }]);
</script>
</body>
</html>
