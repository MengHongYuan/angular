<!DOCTYPE html>
<html ng-app="a4_2">
<head>
    <meta charset="UTF-8">
    <title>4_2</title>
    <script src="js/angular.min.js"></script>
    <style>
        body{font-size: 12px;}
        ul{list-style: none;width:800px;margin: 10px auto;padding:0;}
        ul .ng-scope{background: #eee;}
        ul li{padding:5px 0;overflow: hidden;border-bottom:1px solid #dcdcdc;line-height: 30px;}
        ul .bold{font-weight: bold;}
        ul .bold span{cursor: pointer;}
        ul .school{text-align: right;}
        ul li span{width:20%;float:left;display: block;text-align: center;}
        .show{border:1px solid #dcdcdc;padding:5px;width:300px;margin: 20px;}
    </style>
</head>
<body>
<div ng-controller="c4_2">
    <div class="{{cls}}">{{text}}</div>
    <button ng-click="onClick(1)">早上</button>
    <button ng-click="onClick(2)">上午</button>
    <button ng-click="onClick(3)">下午</button>
    <button ng-click="onClick(4)">晚上</button>
</div>
<script>
    var a4_2 = angular.module('a4_2',[]);
    a4_2.config(function($provide){
        $provide.provider('show_1',function(){
            this.$get = function(){
                return {
                    val:function(name){
                        return name;
                    }
                }
            }
        })
    });
    a4_2.config(function($provide){
        $provide.factory('show_2',function(){
            return {
                val:function (name) {
                    return name;
                }
            }
        })
    });
    a4_2.config(function($provide){
        $provide.value('show_3',function(name){
            return name;
        });
    });
    a4_2.config(function($provide){
        $provide.service('show_4',function(){
            return {
                val:function(name){
                    return name;
                }
            }
        });
    });
    a4_2.controller('c4_2',function($scope,show_1,show_2,show_3,show_4){
        $scope.cls='';
        $scope.onClick = function(t){
            $scope.cls='show';
            switch(t){
                case 1:
                    $scope.text=show_1.val('早上好!');
                    break;
                case 2:
                    $scope.text=show_2.val('上午好!');
                    break;
                case 3:
                    $scope.text=show_3('下午好!');
                    break;
                case 4:
                    $scope.text=show_4.val('晚上好!');
                    break;
            }
        }
    });
</script>
</body>
</html>
