<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>hello,Angular</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('defaultCtrl',function($scope){
            $scope.todos=[
                {id:100,action:'Get groceries',complete:false},
                {id:200,action:'Call plumber',complete:false},
                {id:300,action:'Buy running shoes',complete:true}
            ]
        });
    </script>
</head>
<body>
<div class="panel" id="todoPanel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
        <div class="well">
            <div class="form-group">
                <label>Text:</label>
                <select ng-model="selectValue" ng-options="item.action for item in todos"></select>
            </div>
        </div>
        <div class="well">
            <p>Select:{{selectValue || 'none'}}</p>
        </div>
    </form>
</div>
</body>
</html>
