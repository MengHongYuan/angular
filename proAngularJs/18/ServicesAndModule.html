<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>hello,Angular</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../../js/angular.min.js"></script>
    <script src="directive.js"></script>
    <script src="services.js"></script>
    <script>
        var app=angular.module('myApp',['customDirectives','customService']);
        app.controller('defaultCtrl',function($scope,logService){
            $scope.data={
                cities:["London","New York","Paris"],
                totalClicks:0
            };
            $scope.$watch('data.totalClicks',function(newVal){
                logService.log('Total click count:'+newVal);
            });
        });
    </script>
</head>
<body ng-controller="defaultCtrl">
<div class="well">
    <div class="btn-group" tri-button counter="data.totalClicks" source="data.cities">
        <button class="btn btn-default" ng-repeat="city in data.cities">{{city}}</button>
    </div>
    <h5>Total Click:{{data.totalClicks}}</h5>
</div>
</body>
</html>
