<div class="panel-body">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th class="text-right">Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in products">
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
            <td>
                <button class="btn btn-xs btn-primary" ng-click="deleteProduct(item)">Delete</button>
                <button class="btn btn-xs btn-primary" ng-click="editProduct(item)">Edit</button>
                <increment item="item" property-name="price" restfu="true" method-name="$save"></increment>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="listProducts()">Refresh</button>
        <button class="btn btn-primary" ng-click="editOrCreateProduct()">New</button>
    </div>
</div>
