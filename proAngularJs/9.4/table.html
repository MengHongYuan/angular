<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Action</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in todos" ng-class="$odd?'odd':'even'">
            <td>{{$index+1}}</td>
            <td>{{item.action}}</td>
            <td><span ng-if="$first || $last">{{item.complete}}</span></td>
        </tr>
        <!--<tr ng-repeat="item in todos">
            <td ng-repeat="(key,value) in item">{{key}}={{value}}</td>
        </tr>
        <tr ng-repeat="item in todos" ng-class="$odd?'odd':'even'">
            <td>{{$index+1}}</td>
            <td ng-repeat="prop in item">{{prop}}</td>
        </tr>-->
    </tbody>
</table>
