<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>hello,Angular</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../../js/angular.min.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.directive('unorderedList',function(){
            return function(scope,element,arrts){
                var data=scope[arrts["unorderedList"]];
                if(angular.isArray(data)){
                    var listElem = angular.element('<ul>');
                    element.append(listElem);
                    for(var i=0;i<data.length;i++){
                        listElem.append(angular.element('<li>').text(data[i].name));
                        console.log("Item:"+data[i].name);
                    }
                }
            }
        });

        app.controller('defaultCtrl',function($scope){
            $scope.products=[
                {name:'Apples',category:'Fruit',price:1.20,expiry:10},
                {name:'Bananas',category:'Fruit',price:2.42,expiry:7},
                {name:'Pears',category:'Fruit',price:2.02,expiry:6},
                {name:'Tuna',category:'Fish',price:20.45,expiry:3},

                {name:'Salmon',category:'Fish',price:17.93,expiry:2},
                {name:'Trout',category:'Fish',price:12.93,expiry:4},
                {name:'Beer',category:'Drinks',price:2.99,expiry:365},
                {name:'Wine',category:'Drinks',price:8.99,expiry:365}
            ];
        });
    </script>
</head>
<body ng-controller="defaultCtrl">
<div class="panel panel-default">
    <div class="panel-heading"><h3>Products</h3></div>
    <div class="panel-body">
        <div unordered-list="products"></div>
    </div>
</div>
</body>
</html>
