<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>hello,Angular</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('defaultCtrl',function($scope){
            $scope.requirevalue=true;
            $scope.matchPattern=new RegExp("^[a-z]");
        });
    </script>
</head>
<body>
<div class="panel" id="todoPanel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
        <div class="well">
            <div class="form-group">
                <label>Text:</label>
                <input type="text" name="sample" class="form-control" ng-model="inputValue" ng-required="requirevalue"
                       ng-minlength="3" ng-maxlength="10" ng-pattern="matchPattern">
            </div>
        </div>
        <div class="well">
            <p>Required Error:{{myForm.sample.$error.required}}</p>
            <p>Min Length Error:{{myForm.sample.$error.minlength}}</p>
            <p>Max Length Error:{{myForm.sample.$error.maxlength}}</p>
            <p>Pattern Error:{{myForm.sample.$error.pattern}}</p>
            <p>Element Error:{{myForm.sample.$valid}}</p>
        </div>
    </form>
</div>
</body>
</html>
